{% extends 'base.html' %}

{% block app_content %}

<!-- dashboard contents -->
<div class="container-fluid">
    <div class="row mt-3">

        <!-- left side -->
        <div class="col-lg-3 col-md-3">
            <div class="list-group">
                <button href="#" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#jobAdd">Add
                    Job</button>
                <a href="{{ url_for('employees.employees_list') }}" class="btn btn-info">View Employees</a>
            </div>
        </div>


        <!-- right side table -->
        <div class="col-lg-9 mx-auto">
            <div class="card border-0 shadow">

                <!-- Responsive table -->
                <div class="content">
                    <div class="container">
                        <div class="table-responsive">
                            <table class="table custom-table">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Title</th>
                                        <th scope="col"></th>
                                        <th scope="col">Employees</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for job in jobs %}
                                    <tr>
                                        <td>{{ job.id }}</td>
                                        <td>{{ job.title }}</td>
                                        <td><small class="d-block">OVDE JE BIO OPIS</small></td>
                                        <td>
                                            <ul class="list-inline m-0">
                                                <li class="list-inline-item">
                                                    <button class="btn btn-info btn-sm" data-bs-toggle="modal"
                                                        data-bs-target="#job{{job.id}}Employees" data-placement="top"
                                                        title="Employees">
                                                        <i class="fas fa-list"></i>
                                                    </button>
                                                </li>
                                            </ul>
                                        </td>

                                        <td>
                                            <!-- action buttons -->
                                            <ul class="list-inline m-0">
                                                <li class="list-inline-item">
                                                    <a href="{{ url_for('jobs.job_page', job_id=job.id) }}"
                                                        class="btn btn-primary btn-sm" data-placement="top"
                                                        title="Job page">
                                                        <i class="fas fa-info-circle"></i>
                                                    </a>
                                                </li>
                                                <li class="list-inline-item">
                                                    <button class="btn btn-success btn-sm" data-bs-toggle="modal"
                                                        data-bs-target="#jobUpdate{{job.id}}" data-placement="top"
                                                        title="Update">
                                                        <i class="fas fa-edit"></i>
                                                    </button>
                                                </li>
                                                <li class="list-inline-item">
                                                    <button class="btn btn-danger btn-sm" data-bs-toggle="modal"
                                                        data-bs-target="#jobDelete{{job.id}}" data-placement="top"
                                                        title="Delete">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </li>
                                            </ul>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- dashboard contents -->

{% include 'jobs/job_modals.html' %}

{% endblock %}
