    <!-- logo -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}" />

    <!-- font awesome -->

    <!-- bootstrap -->

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <!-- title -->
    {% if title %}
    <title>{{ title }} - Job-Division</title>
    {% else %}
    <title>Job-Division</title>
    {% endif %}
</head>
