{% extends 'auth_layout.html' %}

{% block app_content %}

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">

            <form action="" method="post" class="login100-form validate-form flex-sb flex-w">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                <!-- title -->
                <span class="login100-form-title p-b-32 text-center">
                    Login
                </span>

                <!-- email -->
                <label class="label-txt p-b-11" for="email">Email</label>
                <div class="wrap-input100 validate-input m-b-36" data-validate="Invalid email">
                    <input class="input100" type="text" name="email" id="email">
                    <span class="focus-input100"></span>
                </div>

                <!-- password -->
                <label class="label-txt p-b-11" for="password">Password</label>
                <div class="wrap-input100 validate-input m-b-12" data-validate="Invalid password">
                    <span class="btn-show-pass">
                        <i class="fas fa-eye"></i>
                    </span>
                    <input class="input100" type="password" name="password" id="password">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-b-15">
                    <!-- remember me -->
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="remember_me" type="checkbox" name="remember_me">
                        <label class="label-checkbox100" for="remember_me">
                            Remember me
                        </label>
                    </div>

                    <!-- forgot password -->
                    <a href="{{ url_for('auth.reset_password_request') }}" class="link-txt">
                        Forgot Password?
                    </a>
                </div>

                <!-- errors -->
                <div class="message">
                    <span class="error_message">{{ message }}</span>
                </div>

                <!-- login -->
                <div class="form-btn-container m-t-15">
                    <div class="wrap-form-btn">
                        <div class="form-btn-bg"></div>
                        <input class="form-btn" id="submit" name="submit" type="submit" value="Login">
                    </div>
                </div>

            </form>

            <br>
            <hr>

            <!-- register -->
            <div class="text-center p-t-20">
                <span class="bottom-question-txt">
                    Donâ€™t have an account?
                </span>
                <a class="link-txt" href="{{ url_for('auth.register') }}">
                    Sign Up
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
