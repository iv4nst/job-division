{% extends 'base.html' %}

{% block app_content %}

<!-- dashboard contents -->
<div class="container-fluid">
    <div class="row mt-3">

        <!-- left side -->
        <div class="col-lg-3 col-md-3">
            <div class="list-group">
                <a href="#" class="btn btn-warning" data-toggle="modal" data-target="#jobAdd">Add Job</a>
                <a href="{{ url_for('employees_list') }}" class="btn btn-info">View Employees</a>
            </div>
        </div>


        <!-- right side table -->
        <div class="col-lg-9 mx-auto">
            <div class="card border-0 shadow">

                <!-- Responsive table -->
                <div class="table-responsive">
                    <table class="table m-0 table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Title</th>
                                <th scope="col">Description</th>
                                <th scope="col">Employees</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for job in jobs %}
                            <tr>
                                <td>{{ job.id }}</td>
                                <td>{{ job.title }}</td>
                                <td>{{ job.description }}</td>
                                <td>
                                    <ul class="list-inline m-0">
                                        <li class="list-inline-item">
                                            <button class="btn btn-info btn-sm" data-toggle="modal"
                                                data-target="#job{{job.id}}Employees" data-placement="top"
                                                title="Details">
                                                <i class="fas fa-list"></i>
                                            </button>
                                        </li>
                                    </ul>
                                </td>

                                <td>
                                    <!-- action buttons -->
                                    <ul class="list-inline m-0">
                                        <li class="list-inline-item">
                                            <button class="btn btn-primary btn-sm" data-toggle="modal"
                                                data-target="#jobDetails{{job.id}}" data-placement="top"
                                                title="Details">
                                                <i class="fas fa-info-circle"></i>
                                            </button>
                                        </li>
                                        <li class="list-inline-item">
                                            <button class="btn btn-success btn-sm" data-toggle="modal"
                                                data-target="#jobUpdate{{job.id}}" data-placement="top" title="Update">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                        </li>
                                        <li class="list-inline-item">
                                            <button class="btn btn-danger btn-sm" data-toggle="modal"
                                                data-target="#jobDelete{{job.id}}" data-placement="top" title="Delete">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- dashboard contents -->

{% include 'job_modals.html' %}

{% endblock %}
