<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- logo -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}" />

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/bcf8e91711.js" crossorigin="anonymous"></script>

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='util.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    <!-- title -->
    {% if title %}
    <title>{{ title }} - Job-Division</title>
    {% else %}
    <title>Job-Division</title>
    {% endif %}
</head>

<body>
    <!-- content -->
    {% block app_content %}{% endblock %}

    <!-- jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='main.js') }}"></script>

</body>

</html>
